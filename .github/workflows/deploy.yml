name: Deploy para EC2

on:
  push:
    branches:
      - main  # Só executa quando houver push na main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Criar o Script de Deploy no Runner
        run: |
          echo '#!/bin/bash' > deploy.sh
          echo 'cd /home/ubuntu/Desculp.AI' >> deploy.sh
          echo 'git pull origin main' >> deploy.sh
          echo 'npm install' >> deploy.sh
          echo 'pm2 restart desculpai' >> deploy.sh
          chmod +x deploy.sh

      - name: Configurar Chave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key.pem
          chmod 600 ~/.ssh/deploy_key.pem

      - name: Criar Diretório SSH e Aceitar a Chave da EC2
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Enviar Script de Deploy para EC2
        run: |
          scp -i ~/.ssh/deploy_key.pem deploy.sh ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/deploy.sh

      - name: Executar o Deploy na EC2
        run: |
          ssh -i ~/.ssh/deploy_key.pem ubuntu@${{ secrets.EC2_HOST }} "bash ~/deploy.sh"